<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>ТЕХНИЧЕСКИЕ РАБОТЫ</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,300,700,800' rel='stylesheet' type='text/css'>
	    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href="reset.css" media="screen" rel="stylesheet">
		<link href="maintenance.css" media="screen" rel="stylesheet">
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>НА САЙТЕ ИДУТ ТЕХНИЧЕСКИЕ РАБОТЫ</h1>
        </header>

        <section>
            <h2>ПРИНОСИМ СВОИ ИЗВИНЕНИЯ ЗА ПРИЧИНЕННЫЕ НЕУДОБСТВА</h2>

            <p class="details">ОСТАЛОСЬ ПОДОЖДАТЬ...</p>

            <div id="counter"></div>
            
        </section>

    </div>

	<script type="text/javascript" src="jquery.countdown.min.js"></script>
		<script>
    $(document).ready(function() {
/* Change the launch date according to the date you want to set.
Please take note that months ranges from 0-11 like an array setup. 
*/
        var launchdate = new Date(2021, 4, 18, 11, 0);
        $('#counter').countdown({
            until: launchdate
        });
    })(jQuery);
	</script>
	

</body>
</html>
